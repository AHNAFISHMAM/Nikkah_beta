name: Verify Setup

on:
  workflow_dispatch:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Verify Repository Setup

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Type check
      run: npm run typecheck
      continue-on-error: true

    - name: Run tests
      run: npm test
      continue-on-error: true

    - name: Build project
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}

    - name: Check for required files
      run: |
        echo "Checking required files..."
        test -f README.md && echo "✅ README.md exists" || echo "❌ README.md missing"
        test -f package.json && echo "✅ package.json exists" || echo "❌ package.json missing"
        test -f .gitignore && echo "✅ .gitignore exists" || echo "❌ .gitignore missing"
        test -f vite.config.ts && echo "✅ vite.config.ts exists" || echo "❌ vite.config.ts missing"

    - name: Verify secrets are configured
      run: |
        if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
          echo "⚠️  VITE_SUPABASE_URL secret is not configured"
          echo "   Add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
        else
          echo "✅ VITE_SUPABASE_URL is configured"
        fi
        
        if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
          echo "⚠️  VITE_SUPABASE_ANON_KEY secret is not configured"
          echo "   Add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
        else
          echo "✅ VITE_SUPABASE_ANON_KEY is configured"
        fi

